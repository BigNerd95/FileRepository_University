<!DOCTYPE html>
<html>
	<head>
		<title>Consulting</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>

		<div id="header">
			<h1>File Repositoryd</h1>
		</div>

		<div id="container" class="rounded centered">

			<div id="head" class="roundedtop">
				<a href="#login">Login</a>
				<a href="#register">Register</a>
			</head>

			<div id="body">
				<div id="login">
					<input type="text" placeholder="Username" class="rounded" name="username" required>

					<input type="password" placeholder="Password" class="rounded" name="password" required>

					<input type="button" value="Login">
				</div>

				<div id="register" >
					<input type="text" placeholder="Username" class="rounded" name="username" required>

					<input type="password" placeholder="Password" class="rounded" name="password" required>

					<input type="password" placeholder="Retype password" class="rounded" name="password" required>

					<input type="button" value="Login">
				</div>
			</div>

		</div>



		<div id="footer">
			<h1>File Repository</h1>
		</div>

	</body>
</html>
